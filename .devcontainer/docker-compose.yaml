services:
  app:
    image: swift:6.0
    volumes:
      - ..:/workspace
    depends_on:
      - postgres
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: gofur
      POSTGRES_USER: gofur_app
      POSTGRES_PASSWORD: password123
    command: sleep infinity

  postgres:
    image: postgres
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: gofur
      POSTGRES_USER: gofur_app
      POSTGRES_PASSWORD: password123
    ports:
      - 5432:5432

volumes:
  postgres-data:
